<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>temperature converter website</title>
    <link rel="icon" href="D:\Codes\PROJECT\Temperature\2893051.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 id="heading"><u>TEMPERATURE CONVERTER </u></h1>
        <p><b><u>Welcome to the temperature conversion tool.</u></b></p>
    </div>
    <div class="Box">
        <div class="rightside"><h1>Enter the temperature in Celsius</h1>
            <div class="form">
                <form>
                    <label for="temp"></label>
                    <input type="number" id="temp" name="temp" minlength="0" maxlength="1000"><br>
                    <input type="button" id="btn" onclick="temperature()" value="Submit">
                    <input type="reset" id="btn-reset">
                </form>
            </div>
        </div>
        <div class="leftside">
            <h1 class="output">Output</h1>
            <div id="result"></div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
